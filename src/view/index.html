<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <tab-group sortable="true">
      <style>
        .nav {
          --tabgroup-background: #0f0e0e;
          --tab-active-background: #0f0e0e;
          --tab-background: #0f0e0e;
          --tab-color: #999999;
          --tab-active-color: #e5e5e5;
          --tab-hover-color: #c5c5c5;
          --tab-border-color: transparent;
          --button-hover-background: #e5e5e51a;
          --button-border-radius: 4px;
          --button-hover-color: #fff;

          padding-left: 80px;
          -webkit-app-region: drag;
        }
        .nav.project {
          --tabgroup-background: #151515;
          --tab-active-background: #151515;
          --tab-background: #151515;
        }

        .views {
          height: calc(100vh - 32px);
        }
        .tabs {
          display: flex;
        }
        .tab {
          -webkit-app-region: no-drag;
        }
        .tab-icon {
          width: 16px;
        }

        .tab-icon svg {
          width: 16px;
          height: 16px;
        }

        .tab-icon:empty {
          display: none;
        }
        .tab-title {
          margin-left: 0;
        }
        .tab-title:empty {
          display: none;
        }
        .tab-close {
          opacity: 0;
        }
        .tab:hover .tab-close {
          opacity: 1;
        }
        .tab-close:empty {
          display: none;
        }
      </style>
    </tab-group>
  </body>
</html>
